<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/assets/css/bootstrap-min.css">

    <title>Notigator</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#github">Notigator</a>
      </nav>
      </br>
      </br>
      <div id="alert"></div>
      <div class="row" id="main">
        <div class="col-3" id="sidebar">
          <div class='list-group' id='list-sources'></div>
        </div>
        <div class="col-9" id="content">
          <div class='list-group' id='list-events'></div>
        </div>
      </div>
    </div>

		<script type="text/template" id="events-view-tmpl">
      <% if (events.size() == 0) { %>
        <center>No notifications!</center>
      <% } else { %>
        <% _.each(events.groupByScopes(), function(group) { %>
          <li class="list-group-item list-group-item-secondary">
            <%= group.scope %>
          </li>
          <% _.each(group.events, function(event) { %>
            <a href="<%= event.get('url') %>" target="_blank" class="list-group-item list-group-item-action">
              <%= event.get('title') %>
            </a>
          <% }); %>
          </br>
        <% }); %>
      <% } %>
		</script>

		<script type="text/template" id="source-view-tmpl">
		  <%= name %>
		</script>

		<script type="text/template" id="alert-view-tmpl">
		  <%= text %>
		</script>

		<script src="/assets/js/jquery-min.js"></script>
		<script src="/assets/js/underscore-min.js"></script>
		<script src="/assets/js/backbone-min.js"></script>
		<script src="/assets/js/front.js"></script>
  </body>
</html>
